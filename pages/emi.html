<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EMI Calculator</title>
<meta name="description" content="Home loan EMI calculator with amortization schedule and CSV export.">
<meta name="theme-color" content="#0ea5e9">
<link rel="manifest" href="../manifest.webmanifest">
<link rel="icon" href="../favicon.svg" type="image/svg+xml">
<link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container" style="display:flex;justify-content:flex-end;gap:8px;padding-top:8px;">
    <button id="installBtn" class="ghost" style="display:none;">Install App</button>
    <button id="themeToggle" class="ghost" title="Toggle dark mode">ðŸŒ“</button>
  </div>
  <nav class="navbar">
    <div class="container nav-wrap">
      <div class="brand">Financial Calculator</div>
      <button class="nav-toggle" aria-label="Toggle menu" onclick="document.body.classList.toggle('nav-open')">â˜°</button>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./emi.html" aria-current="page">EMI</a></li>
        <li><a href="./prepayment.html">Prepayment</a></li>
        <li><a href="./affordability.html">Affordability</a></li>
        <li><a href="./balance-transfer.html">Balance Transfer</a></li>
        <li><a href="./education.html">Education</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <div class="container">
      <h1>EMI Calculator</h1>
      <p>Compute EMI and view a detailed amortization schedule.</p>
    </div>
  </header>

  <main>
    <section class="card container">
      <div class="row row-3">
        <div>
          <label for="loanAmount">Loan Amount</label>
          <input id="loanAmount" type="number" inputmode="decimal" min="0" step="1000" placeholder="e.g. 5,000,000">
        </div>
        <div>
          <label for="annualRate">Annual Interest % (APR)</label>
          <input id="annualRate" type="number" inputmode="decimal" min="0" step="0.01" placeholder="e.g. 8.5">
        </div>
        <div>
          <label for="tenureMonths">Tenure (months)</label>
          <input id="tenureMonths" type="number" inputmode="numeric" min="1" step="1" placeholder="e.g. 240">
        </div>
      </div>
      <div class="actions">
        <button id="calcBtn">Calculate</button>
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
    </section>

    <section class="card container" aria-labelledby="summary-heading">
      <h2 id="summary-heading">Summary</h2>
      <div class="summary" id="summary">
        <div class="kpi"><div class="label">EMI</div><div class="value" id="emiOut">-</div></div>
        <div class="kpi"><div class="label">Total Interest</div><div class="value" id="totalInterestOut">-</div></div>
        <div class="kpi"><div class="label">Total Payment</div><div class="value" id="totalPaymentOut">-</div></div>
      </div>
    </section>

    <section class="card container" aria-labelledby="schedule-heading">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
        <h2 id="schedule-heading" style="margin:0;">Amortization Schedule</h2>
        <div class="actions">
          <button id="exportCsvBtn" class="ghost">Export CSV</button>
        </div>
      </div>
      <div class="scroll-x">
        <table>
          <thead>
            <tr>
              <th class="left">#</th>
              <th>Opening</th>
              <th>EMI</th>
              <th>Interest</th>
              <th>Principal</th>
              <th>Closing</th>
            </tr>
          </thead>
          <tbody id="scheduleBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module">
    import { initApp } from '../scripts/app.js';
    import '../scripts/emi.js';
    initApp();
  </script>
</body>
</html>
